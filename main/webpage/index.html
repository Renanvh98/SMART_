<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src='jquery-3.3.1.min.js'></script>
	<link rel="stylesheet" href="app.css">
	<script async src="app.js"></script>
	<title></title>
</head>

<body>
	<header>
		<h1>MONITOR EM TEMPO REAL</h1>
	</header>

	<div id="OTA">
		<h3>Atualização de Firmware</h3>
		<label id="latest_firmware_label">Latest Firmware: </label>
		<div id="latest_firmware"></div>
		<input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
		<div class="buttons">
			<input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
			<input type="button" value="Update Firmware" onclick="updateFirmware()" />
		</div>
		<h4 id="file_info"></h4>
		<h4 id="ota_update_status"></h4>
	</div>
	<div id="DHT22Sensor">
		<div class="checkbox-container">

		</div>
		<h2>Leituras:</h2>
		<br>
	</div>
	<div class="row">
		<div class="column">
			<img src="tensao.png">
			<h4 for="voltage_reading">Tensão:
				<div id="voltage_reading">
			</h4>
			<div class="bar-container voltage-bar">
				<div id="voltage_bar" class="bar"></div>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<img src="corrente.png">
				<h4 for="current_reading">Corrente:
					<div id="current_reading">
				</h4>
				<div class="bar-container current-bar">
					<div id="current_bar" class="bar"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<img src="potencia.png">
				<h4 for="power_reading">Potência:
					<div id="power_reading">
				</h4>
				<div class="bar-container power-bar">
					<div id="power_bar" class="bar"></div>
				</div>
			</div>
		</div>
	</div>
	<h2 for="bandeira">Gastos:</h2>

	<br>
	<div class="row">
		<div class="column">
			<img src="gastos.png">
			<h4>Valor:
				<div id="cost_per_hour">
			</h4>

		</div>
		<div class="row">
			<div class="column">
				<img src="kwh.png">
				<h4>Energia em kWh:
					<div id="energy_reading">
				</h4>

			</div>
		</div>
	</div>
	</div>

<br>
	<div id="clock"></div>

</body>
<html>
